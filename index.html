<html><head><base href="webcam hacker v2"></head>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #0f0;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
  }

  .container {
    text-align: center;
  }

  .skull {
    width: 200px;
    height: 200px;
    margin: 20px;
    filter: invert(100%) sepia(100%) saturate(100%) hue-rotate(70deg);
    animation: pulse 2s infinite;
  }

  .code-rain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    opacity: 0.3;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .title {
    font-size: 2.5em;
    text-shadow: 0 0 10px #0f0;
    margin: 20px 0;
  }

  .btn {
    background: #0f0;
    color: #000;
    border: none;
    padding: 15px 30px;
    font-size: 1.2em;
    cursor: pointer;
    transition: all 0.3s;
    font-family: monospace;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-top: 20px;
  }

  .btn:hover {
    background: #000;
    color: #0f0;
    box-shadow: 0 0 20px #0f0;
  }
</style>

<div class="container">
  <img class="skull" src="https://pngimg.com/uploads/skull/small/skull_PNG72.png" alt="by tea with trojan" width="200" height="200">
  <h1 class="title">WEBCAM HACKER V2</h1>
  <button class="btn" onclick="generateLink()">GENERATE LINK</button>
</div>

<canvas id="matrix" class="code-rain"></canvas>

<script>
// Matrix rain effect
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = '01ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = [];

for (let i = 0; i < columns; i++) {
  drops[i] = 1;
}

function draw() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#0f0';
  ctx.font = fontSize + 'px monospace';

  for (let i = 0; i < drops.length; i++) {
    const text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

setInterval(draw, 33);

// Rick Roll function
function generateLink() {
  window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
}

// Resize handler
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</html>
